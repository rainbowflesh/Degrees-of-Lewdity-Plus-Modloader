            DoLP_BEEESSS_Wax_*.zip
            DoLP_Susato_*.zip
            DoLP_MIZZ_Female_*.zip
            DoLP_kitmint_*.zip
            DoLP_beeesss_mysterious_*.zip
            DoLP_hikfem_mysterious_*.zip
            DoLP_goose_female_*.zip
            DoLP_goose_female_mysterious_*.zip

      - name: Cleanup
        run: |
          rm -rf DoLP_*_v0.*
